name: gamilife
description: "Make your life easier with GamiLife - the ultimate task management app that turns your days into a fun and rewarding game!"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  go_router: ^16.2.1
  carousel_slider: 5.1.1
  timeline_tile: ^2.0.0
  any_link_preview: ^3.0.3
  shimmer: ^3.0.0
  flutter_svg: ^2.2.1
  flutter_timer_countdown: ^1.0.7
  calendar_day_slot_navigator: ^0.0.1
  syncfusion_flutter_sliders: ^31.1.22

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/gamilife-logo.png"
  adaptive_icon_background: "#10B981"
  adaptive_icon_foreground: "assets/icons/gamilife-foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/badges/
    - assets/images/avatars/

